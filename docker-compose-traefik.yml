version: "2"

services:

  db:
    image: mariadb:latest 
    restart: always
    networks:
      - network1
    volumes:
      - db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: blabla 
      MYSQL_DATABASE: omeka
      MYSQL_USER: omeka
      MYSQL_PASSWORD: omeka

  db-admin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    networks:
      - network1
    links:
      - db:db
    labels:
      - "traefik.backend=db-admin"
      - "traefik.frontend.rule=Host:pma.dodeeric.be"

  omeka:
    depends_on:
      - db
    image: dodeeric/omeka-s:latest 
    restart: always
    networks:
      - network1
    links:
      - db:db
    volumes:
      - omeka-files:/var/www/html/files
      - omeka-config:/var/www/html/config
    labels:
      - "traefik.backend=omeka"
      - "traefik.frontend.rule=Host:omeka.dodeeric.be"  

  gramps:
    image: httpd:latest
    restart: always
    networks:
      - network1
    volumes: 
      - gramps:/usr/local/apache2/htdocs
    labels:
      - "traefik.backend=gramps"
      - "traefik.frontend.rule=Host:gramps.dodeeric.be"

  traefik:
    image: traefik:latest
    restart: always
    networks:
      - network1
    command: --web --docker --docker.domain=dodeeric.be
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml

volumes:
  db:
  omeka-files:
  omeka-config:
  gramps:

networks:
  network1:  
